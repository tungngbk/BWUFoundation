<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <div class="row mt-5">
                <div class="input-group mb-3">
                    <span class="input-group-text">Mã sự kiện</span>
                    <select
                        id="select-id"
                        class="form-select"
                        aria-label="Default select example"
                    >
                        <option selected value="1">Sự kiện 1</option>
                        <option value="2">Sự kiện 2</option>
                        <option value="3">Sự kiện 3</option>
                        <option value="4">Sự kiện 4</option>
                        <option value="5">Sự kiện 5</option>
                        <option value="6">Sự kiện 6</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Tiêu đề</span>
                    <input
                        type="text"
                        id="input-title"
                        class="form-control"
                        aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default"
                    />
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Mô tả</span>
                    <input
                        type="text"
                        id="input-description"
                        class="form-control"
                        aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default"
                    />
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Hình ảnh</span>
                    <input
                        type="text"
                        id="input-image"
                        class="form-control"
                        aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default"
                    />
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Nhúng</span>
                    <input
                        type="text"
                        id="input-iframe"
                        class="form-control"
                        aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default"
                    />
                </div>
            </div>
            <div class="row">
                <button
                    id="button-save"
                    type="button"
                    class="btn btn-outline-success"
                >
                    Lưu
                </button>
            </div>
        </div>
    </body>
    <script type="module" src="./js/admin.js"></script>
    <!-- bootstrap -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"
    ></script>
</html>
