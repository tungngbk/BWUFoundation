<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Be With You Foundation</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/img/nav-bar_logo.png" />
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <button id="creator" type="button" class="btn btn-outline-success">Thêm sự kiện</button>
        </div>
        <div class="row mt-3">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Tiêu đề</th>
                        <th scope="col">Thao tác</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="mainModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mainModalLabel">Chỉnh sửa</h5>
                </div>
                <div class="modal-body">
                    <label>Mã sự kiện</label>
                    <input type="text" class="form-control" id="idInput" disabled>
                    <label>Tiêu đề</label>
                    <input type="text" class="form-control" id="titleInput" placeholder="Nhập tiêu đề">
                    <label>Hình ảnh</label>
                    <input type="text" class="form-control" id="imageInput" placeholder="Nhập link ảnh">
                    <label>Mã nhúng</label>
                    <input type="text" class="form-control" id="iframeInput" placeholder="Nhập mã nhúng">
                </div>
                <div class="modal-footer">
                    <button id="editButton" type="button" class="btn btn-outline-success">Sửa</button>
                    <button id="createButton" type="button" class="btn btn-outline-success">Tạo</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="./js/admin.js"></script>
<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- bootstrap -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
